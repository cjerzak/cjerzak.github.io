      <stop offset="0" stop-color="#ffffff" stop-opacity="0.7" />
      <stop offset="0.55" stop-color="#e8e8e8" stop-opacity="1" />
      <stop offset="1" stop-color="#dcdcdc" stop-opacity="1" />
